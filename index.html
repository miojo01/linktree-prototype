<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linktree</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">
                <img src="public/perfil.png" alt="logo">
            </div>
            <h3 class="nome-user">@seunome</h3>
        </div>
        <div class="btns">
            <button class="whatsapp-button">Whatsapp</button>
            <button class="store-button">Loja Online</button>
            <button class="instagram-button">Instagram</button>
        </div>
        <div class="social-btns">
            <button class="instagram-icon">
                <img src="public/instagram.svg" alt="Ícone Instagram" width="50" height="50">
            </button>
            <button class="facebook-icon">
                <img src="public/facebook.svg" alt="Ícone Facebook" width="50" height="50">
            </button>
        </div>
    </div>

    <script type="text/javascript">
        //Botão Facebook
        const btnFacebook = document.querySelector('.facebook-icon');

        btnFacebook.addEventListener('click', () => {
            window.open("https://www.facebook.com/", "_blank");
        });

        //Botão Instagram
        const btnInstagram = document.querySelector('.instagram-icon');

        btnInstagram.addEventListener('click', () => {
            window.open("https://www.instagram.com/", "_blank");
        });
    </script>
</body>
</html>
